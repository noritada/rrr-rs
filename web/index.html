<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Data Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      #drop-zone {
        border: 2px dashed #ccc;
        padding: 20px;
        margin: 20px auto;
        width: 50%;
        min-height: 200px;
        font-size: 18px;
        line-height: 1.5;
        color: #666;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
      }

      #drop-zone.dragover {
        border-color: #000;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body></body>
</html>
