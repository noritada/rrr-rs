<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Data Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: row;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        font-size: 24px;
        color: #333;
      }

      #menu {
        width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
      }

      #drop-zone {
        border: 2px dashed #ccc;
        box-sizing: border-box;
        padding: 100px 20px;
        margin: 20px auto;
        width: 100%;
        font-size: 18px;
        line-height: 1.5;
        color: #666;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
      }

      #drop-zone.dragover {
        border-color: #000;
        background-color: #f9f9f9;
      }

      #header-pane,
      #schema-pane,
      #view-pane {
        overflow-y: scroll;
        border: 2px dashed #ccc;
        text-align: start;
        font-family: monospace;
        font-size: 12px;
      }

      #header-pane {
        word-break: break-all;
      }

      #schema-pane,
      #view-pane {
        white-space: pre;
      }

      .header-key {
        padding: 0 12px 0 0;
        font-weight: bold;
      }

      .tree {
        text-align: start;
        white-space: pre;
        font-family: monospace;
        font-size: 12px;
      }

      .tree ul {
        list-style-type: none;
        margin: 0 0 0 12px;
        padding: 0;
        position: relative;
      }

      .tree ul li {
        position: relative;
        margin: 0;
        padding: 4px 0 4px 16px;
      }

      .tree ul li:before {
        content: "";
        display: block;
        position: absolute;
        top: 12px;
        left: 0;
        width: 12px;
        height: 0;
        border-top: 1px solid #666;
      }

      .tree ul li:after {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 0;
        height: 100%;
        border-left: 1px solid #666;
      }

      .tree ul li:last-child:after {
        height: 12px;
      }

      .name {
        font-weight: bold;
      }

      .type {
        margin: 0 0 0 16px;
        background-color: #00c;
        padding: 4px;
        color: #ccc;
        border-radius: 16px;
        font-size: 8px;
      }
    </style>
  </head>
  <body></body>
</html>
